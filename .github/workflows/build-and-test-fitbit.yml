name: Build and Test Fitbit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Change to Fitbit directory, build and run tests
        run: |
          cd fitbit
          yarn install
          yarn build
          yarn jest