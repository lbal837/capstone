name: frontend
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  amazon_cognito_identity_dart_2: ^3.3.0
  firebase_core: ^2.11.0
  firebase_messaging: ^14.5.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_map: ^4.0.0
  flutter_spinkit: ^5.2.0
  http: ^0.13.5
  intl: ^0.17.0
  latlong2: ^0.8.2
  shared_preferences: ^2.1.0
  timezone: ^0.9.2
  xml: ^6.2.2

dev_dependencies:
  build_runner: ^2.3.3
  dart_code_metrics: ^5.7.4
  dependency_validator: ^3.0.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter


flutter:
  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/Urbanist-VariableFont_wght.ttf
          weight: 700

  uses-material-design: true

  assets:
    - assets/images/icon.png
